<div class='background'></div>
<div class="centerScreen">
  <div class="text">
  </div> 
  <div class="inputWindow">
    <form  ng-submit="[items.push(newItem),newItem='']">
      <input type="text" placeholder="what's new?" ng-model='newItem'>
    </form>
  </div>
</div>
<div class="toDoItems">
  <div class="items" ng-repeat='item in items track by $index'>
    <div class="remove" ng-click="items.splice($index,1)">X</div>
    <div class="text">{{item}}</div>
  </div>
</div>
